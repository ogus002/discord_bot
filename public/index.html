<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #sign {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wallet Verification</h1>
        <p id="message"></p>
        <button id="connect">Connect Wallet</button>
        <button id="sign">Sign Message</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const address = urlParams.get('address');
            const message = urlParams.get('message');
            const discordUserId = urlParams.get('discordUserId');
            const method = urlParams.get('method');

            document.getElementById('message').textContent = `Message: ${message}`;

            let web3;
            let userAddress;

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            document.getElementById('connect').onclick = async () => {
                if (isMobile && !window.ethereum) {
                    const deepLink = `https://metamask.app.link/dapp/${window.location.hostname}${window.location.pathname}${window.location.search}`;
                    window.open(deepLink, '_blank');
                } else if (window.ethereum) {
                    try {
                        web3 = new Web3(window.ethereum);

                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const accounts = await web3.eth.getAccounts();

                        if (accounts.length === 0) {
                            throw new Error('No active wallet found');
                        }

                        userAddress = accounts[0];

                        if (userAddress.toLowerCase() !== address.toLowerCase()) {
                            alert('Connected address does not match the provided address.');
                        } else {
                            alert('Wallet connected!');
                            document.getElementById('sign').style.display = 'inline-block';
                        }
                    } catch (error) {
                        console.error('Failed to connect to Wallet:', error);
                        alert(`Failed to connect to Wallet. Please ensure MetaMask is installed and an account is selected. Error: ${error.message}`);
                    }
                } else {
                    console.error('window.ethereum is not detected');
                    alert('Wallet not detected. Please install MetaMask.');
                }
            };

            document.getElementById('sign').onclick = async () => {
                if (web3 && userAddress) {
                    try {
                        const signature = await web3.eth.personal.sign(message, userAddress, '');

                        let verifyEndpoint;
                        if (method === 'metamask') {
                            verifyEndpoint = 'https://discord-bot-server-85e66d848a04.herokuapp.com/verify-metamask';
                        } else if (method === 'xplaavault') {
                            verifyEndpoint = 'https://discord-bot-server-85e66d848a04.herokuapp.com/verify-xplaavault';
                        } else {
                            alert('Invalid verification method.');
                            return;
                        }

                        const response = await fetch(verifyEndpoint, { 
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ address, signature, message, discordUserId })
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert('Wallet verified successfully!');
                            document.getElementById('sign').style.display = 'none';
                            window.open(result.redirectUrl, '_blank');
                        } else {
                            alert('Wallet verification failed: ' + result.error);
                        }
                    } catch (error) {
                        console.error('Failed to sign message:', error);
                        alert('Failed to sign message.');
                    }
                } else {
                    alert('Please connect to Wallet first.');
                }
            };
        });
    </script>
</body>
</html>
