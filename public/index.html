<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지갑 인증</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #sign {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>지갑 인증</h1>
        <p id="message"></p>
        <button id="connect">지갑 연결</button>
        <button id="sign">메시지 서명</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const address = urlParams.get('address');
            const message = urlParams.get('message');
            const discordUserId = urlParams.get('discordUserId');
            const method = urlParams.get('method');

            document.getElementById('message').textContent = `메시지: ${message}`;

            let web3;
            let userAddress;

            const connectButton = document.getElementById('connect');
            const signButton = document.getElementById('sign');

            connectButton.onclick = async () => {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (isMobile && !window.ethereum) {
                    // 모바일 환경에서 MetaMask Deep Link 사용
                    const deepLink = `https://metamask.app.link/dapp/${window.location.hostname}${window.location.pathname}${window.location.search}`;
                    window.open(deepLink, '_blank');
                    // 모바일에서 deep link를 통한 연결을 기다림
                    const interval = setInterval(() => {
                        if (window.ethereum) {
                            clearInterval(interval);
                            connectWallet();
                        }
                    }, 1000);
                } else {
                    connectWallet();
                }
            };

            const connectWallet = async () => {
                if (window.ethereum) {
                    try {
                        web3 = new Web3(window.ethereum);
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const accounts = await web3.eth.getAccounts();
                        userAddress = accounts[0];

                        if (userAddress.toLowerCase() !== address.toLowerCase()) {
                            alert('연결된 주소가 제공된 주소와 일치하지 않습니다.');
                        } else {
                            alert('지갑이 연결되었습니다!');
                            signButton.style.display = 'inline-block';
                        }
                    } catch (error) {
                        console.error('지갑 연결 실패:', error);
                        alert(`지갑 연결 실패. MetaMask가 설치되어 있고 계정이 선택되어 있는지 확인하십시오. 오류: ${error.message}`);
                    }
                } else {
                    alert('MetaMask가 감지되지 않았습니다. MetaMask를 설치하십시오.');
                }
            };

            signButton.onclick = async () => {
                if (web3 && userAddress) {
                    try {
                        const signature = await web3.eth.personal.sign(message, userAddress, '');
                        let verifyEndpoint = method === 'metamask' ? '/verify-metamask' : '/verify-xplaavault';

                        const response = await fetch(verifyEndpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ address, signature, message, discordUserId })
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert('지갑이 성공적으로 인증되었습니다!');
                            window.open(result.redirectUrl, '_blank');
                        } else {
                            alert('지갑 인증 실패: ' + result.error);
                        }
                    } catch (error) {
                        console.error('메시지 서명 실패:', error);
                        alert('메시지 서명 실패.');
                    }
                } else {
                    alert('먼저 지갑을 연결하십시오.');
                }
            };
        });
    </script>
</body>
</html>
